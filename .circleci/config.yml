version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  print_hello:
    environment: 
      PIPELINE_ID: << pipeline.git.branch >>
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
      - run: echo My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>.
      - run: echo env pipeline $PIPELINE_ID

workflows:
  welcome:
    jobs:
      - welcome/run
      - print_hello
      - print_world:
          requires:
            - print_hello