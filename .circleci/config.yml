version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0

    steps:
      - run: mkdir workspace
      - run: echo hello world > workspace/output.txt
      - persist_to_workspace:
          root: workspace
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:

      - attach_workspace:
          at: /tmp/workspace
      - run: cat tmp/workspace/output.txt

workflows:
  welcome:
    jobs:
      - welcome/run
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output